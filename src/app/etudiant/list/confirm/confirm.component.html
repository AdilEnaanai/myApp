<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Supprimer étudiant</h4>
    <button
        type="button"
        class="btn-close"
        aria-describedby="modal-title"
        (click)="modal.close('fermer')"
    ></button>
</div>
<div class="modal-body">
    <p>
        <strong>Êtes vous sûr de vouloir supprimer l'étudiant <span class="text-primary">{{nom}}</span></strong>
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.close('cancel')">Annuler</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('ok')">Valider</button>
</div>
